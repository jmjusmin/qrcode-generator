<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@800&family=Poppins:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>qr-code</title>
  </head>
  <body>
    <main>
      <section id="input">
        <h1>QR code generator</h1>
        <input
          type="text"
          class="searchBar"
          id="inputLink"
          placeholder="Place your URL here..."
          required
        />
        <fieldset>
          <input
            type="radio"
            id="transparent"
            name="bg_choice"
            onclick="handleRadio(this.value)"
            value="_transparent_"
          />
          <label for="bg_transparent">Transparent</label><br />
          <input
            type="radio"
            id="white"
            name="bg_choice"
            onclick="handleRadio(this.value)"
            value="_"
          />
          <label for="bg_white">White</label><br />
        </fieldset>

        <label for="size">Size:</label>
        <select name="size" id="size">
          <option value="2">Small</option>
          <option value="4">Meduim</option>
          <option value="6">Large</option>
          <option value="12">X-Large</option>
        </select>
        <button href="#" class="btn btn--main">serach</button>
      </section>
      <section id="output">
        <div class="output--qr hidden">
          <img src="#" alt="qrtag" id="output--img" />
          <!-- https://www.qrtag.net/api/ -->
          <a href="" class="btn btn--download">Download</a>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
